# Initial test config
# Intentionally big to hit many scenarios
---
baseline_options:
  notification_media:
    pagerduty:
      subdomain: DefaultPDSubdomain
      token: DefaultPDToken
      service_key: DefaultPD
      interval: 100
      rollup_threshold: 1

    email:
      address: default.address@example.foo
      interval: 100
      rollup_threshold: 1

    jabber:
      address: default_room@jabber.example.foo
      interval: 100
      rollup_threshold: 1

  notification_rules:
    default:
      warning_media:
      - default_warning_media
      critical_media:
      - default_critical_media
      unknown_media:
      - default_unknown_media

contacts:
  attribute_test:
    details:
      first_name: TestFirstName
      last_name: TestLastName
      email: test.contact.email@example.com
      timezone: MST7MDT

    notification_media:
      email: {}
    notification_rules:
      defaults: {}
